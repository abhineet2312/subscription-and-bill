<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | Subscription & Bill Tracker</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif;}
    body {background: linear-gradient(135deg, #6e8efb, #a777e3); min-height: 100vh; padding: 40px; color: #fff;}
    h1 {text-align: center; margin-bottom: 30px;}
    .container {display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px;}
    .card {background: #fff; color: #333; padding: 25px; border-radius: 15px; text-align: center; box-shadow: 0 8px 15px rgba(0,0,0,0.1); transition: transform 0.3s;}
    .card:hover {transform: translateY(-5px);}
    a {text-decoration: none; color: #6e8efb; font-weight: bold; display: block; margin-top: 15px;}
    
    .header {position: relative; margin-bottom: 30px;}
    
    /* Logo Left Top Corner */
    .logo {
      position: absolute;
      top: 0;
      left: 0;
    }
    .logo img {
      width: 80px;
      height: auto;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
    }

    /* Signout Button */
    .signout-btn {
      position: absolute;
      top: 0;
      right: 0;
      background-color: #ff4d4d;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      text-decoration: none;
      margin: 10px;
    }
    .signout-btn:hover {
      background-color: #e60000;
    }
  </style>
</head>

<body>

  <!-- Header Section -->
  <div class="header">
      <div class="logo">
          <img src="images/logo.png" alt="Subscription & Bill Tracker">
      </div>
      <h1>Dashboard</h1>

      <a href="login.html" class="signout-btn">Sign Out</a>
  </div>

  <!-- Main Content Section -->
  <div class="container">
    <div class="card">
      <h2>Subscriptions</h2>
      <p>Manage all your active subscriptions easily.</p>
      <a href="subscriptions.html">View Subscriptions</a>
    </div>

    <div class="card">
      <h2>Bills</h2>
      <p>Track and organize your bill payments.</p>
      <a href="bills.html">View Bills</a>
    </div>

    <div class="card">
      <h2>Profile</h2>
      <p>Update your profile information.</p>
      <a href="profile.html">View Profile</a>
    </div>

    <div class="card">
      <h2>About</h2>
      <p>Learn more about this project.</p>
      <a href="about.html">About Us</a>
    </div>
  </div>

</body>
</html>
