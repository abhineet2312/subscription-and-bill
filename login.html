<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Subscription Tracker</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #84fab0, #8fd3f4);
            margin: 0;
            padding: 0;
        }

        .login-container {
            max-width: 400px;
            margin: 80px auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #00b09b;
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #00b09b;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #01938f;
        }

        .nav {
            margin-top: 20px;
            text-align: center;
        }

        .nav a {
            text-decoration: none;
            color: #00b09b;
            font-weight: 600;
            margin: 0 10px;
        }

        .nav a:hover {
            color: #01938f;
        }
    </style>
</head>
<style>
    .signout {
      display: none !important;
    }
  </style>
  
  
<a href="login.html" class="signout-button">Sign Out</a>

<link rel="stylesheet" href="style.css">

<body>
    
    
    <div class="header">
        <div class="logo">
            <img src="images/logo.png" alt="Subscription & Bill Tracker Logo">
        </div>
        <div class="title">
            Dashboard
        </div>
    </div>
    
 
    

    <div class="login-container">
        <h1>Login</h1>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <div class="nav">
            <a href="signup.html">Don't have an account? Sign Up</a>
        </div>
    </div>

    <script>
        function login() {
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;

            if (email === "" || password === "") {
                alert("Please fill all fields");
            } else {
                alert("Login Successful!");
                window.location.href = "home.html"; // dashboard page
            }
        }
    </script>

</body>

</html>
